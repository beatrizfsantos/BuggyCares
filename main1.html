<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Buggy Cares </title>
		<link rel="stylesheet" type="text/css" href="style/menu.css">
		<script type="text/javascript" src="script/Menu2.js" defer="true"> </script>		
		
	</head>
	<body>
		<canvas id="canvas" width="900" height="600"></canvas>
			<section class="botoesmenu">
				<button id="jogar"><img src="Menu/jogar.png"></button>
				<button id="ranking" ><img src="Menu/ranking.png"></button>
				<button id="opcoes" ><img src="Menu/opcoes.png"></button>
				<button id="ajuda" ><img src="Menu/ajuda.png"></button>
				<button id="continuar" ><img src="Menu/continuar.png"></button>
			</section>
			<section class="volume">
				<button id="maisvolume"><img src="Menu/+volume.png"></button>
				<button id="menosvolume" ><img src="Menu/-volume.png"></button>
				<button id="com_som" ><img src="Menu/com_som_.png"></button>
				<button id="com_som_2" ><img src="Menu/com_som_2.png"></button>
				<button id="com_som_1" ><img src="Menu/com_som_1.png"></button>
				<button id="sem_som" ><img src="Menu/sem_som_.png"></button>
				<button id="maisvolume2"><img src="Menu/+volume.png"></button>
				<button id="menosvolume2" ><img src="Menu/-volume.png"></button>
				<button id="com_som2" ><img src="Menu/com_som_.png"></button>
				<button id="com_som_22" ><img src="Menu/com_som_2.png"></button>
				<button id="com_som_11" ><img src="Menu/com_som_1.png"></button>
				<button id="sem_som2" ><img src="Menu/sem_som_.png"></button>
			</section>
			
			<section class ="botoessair">
				<button id="creditos" ><img src="Menu/creditos.png"></button>
				<button id="sair" ><img src="Menu/sair.png"></button>
				<button id="voltar" ><img src="Menu/voltar.png"></button>
			</section>
			<section class ="box">
				<button id="confirmBox"><img src="Menu/confirmBox.png"></button>
			</section>
			<section class = "confirm">
				<button id="sim" ><img src="Menu/sim.png"></button>
				<button id="nao" ><img src="Menu/nao.png"></button>
			</section>
			<section class="newGame">
				<input id="inputAge" type="text" placeholder="Enter your age
				" size="20">
				<input id="inputName" type="text" placeholder="Enter your name"
				size="20">
				<button id = "NewGame"><img src="Menu/play_button.png"></button>
				
			</section>
		<audio id="mouse_click"><source src="mouse_click.wav"></audio>
	</body>	
</html>
