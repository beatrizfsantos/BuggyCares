<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Teste de mapa</title>
		<script type="text/javascript" src="script/levels2.js" defer="true"> </script>
		<link rel="stylesheet" type="text/css" href = "style/Levels.css"></style>
	</head>

	<body>
		<canvas id="canvas" width="900" height="600"></canvas>
		<section class = "pauseBoxMenu">
			<button id = "pauseBox"><img src = "Level/backToMenu.png"></button>
		</section>
		<section class = "confirmButtons">
			<button id = "yes"><img src = "Level/sim.png" ></button>
			<button id = "no"><img src = "Level/nao.png" ></button>
		</section>
		<section class = "gameOverBoxMenu">
			<button id = "gameOverBox"><img src = "Level/gameOver.png"></button>
		</section>
		<section class = "confirmGameOverButtons">
			<button id = "yesGameOver"><img src = "Level/sim.png" ></button>
			<button id = "noGameOver"><img src = "Level/nao.png" ></button>
		</section>		
		<audio id="level1Music"><source src="Sound/Nivel1_Song.mp3"></audio>
		<audio id ="level2Music"><source src="Sound/Nivel2_Song.mp3"></audio>
		<audio id ="level3Music"><source src="Sound/Nivel3_Song.mp3"></audio>
		<audio id ="level4Music"><source src="Sound/Nivel4_Song.mp3"></audio>
		<audio id ="level5Music"><source src="Sound/Nivel5_Song.mp3"></audio>
		<audio id ="gameOverMusic"><source src="Sound/GameOver.mp3"></audio>
		<audio id ="hitSBox"><source src="Sound/Hit_SBOX.mp3"></audio>
	</body>
	
</html>
